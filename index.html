<!DOCTYPE html>
<html>
<head>
  <title>Hackclub Cinema</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.18/bundled/lenis.min.js"></script>
</head>
<body>
  <div class="lenis-section">
    <div>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/f6ca7e30152325306d0cdaaf4e3167c40b7c8417_filmtape.png" width="100%">
      <div class="cinemaTitle">
        <img src="cinema-title.png" alt="CINEMA title" style="display:block; margin:auto; width:auto; max-width:100%; height:auto; padding-top: 32px; padding-bottom: 32px;">
      </div>
      <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/f6ca7e30152325306d0cdaaf4e3167c40b7c8417_filmtape.png" width="100%">
    </div>
    <div class="pathToCinema">
      <p>Grab your snacks, and go to the</p>
      <a href="demo.html">
        <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/116080c17f360147f01f4a482f54647e087c3d0a_untitled_design__1_.png" width="100%">
      </a>
    </div>
  </div>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.18/bundled/lenis.min.js"></script>
  <script>
    const lenis = new Lenis();
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
  </script>
</body>
</html>
